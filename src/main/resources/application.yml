spring:
  application:
    name: facebook
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/facebook?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret-key: ${JWT-SECRET-KEY}
  expiration: 3600 # 30 phút
  refresh-expiration: 604800 # 7 ngày
api:
  prefix: /api/v1
notification:
  email:
    brevo-url: https://api.brevo.com
    brevo-apikey: ${BREVO_API_KEY}
